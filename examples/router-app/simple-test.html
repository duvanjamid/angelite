<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lagunlar Simple Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #3498db;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lagunlar Simple Test</h1>
        <p>Esta es una prueba simple para verificar que la página se carga correctamente.</p>
        <div id="app"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const app = document.getElementById('app');
            app.innerHTML = '<p>¡La aplicación se ha cargado correctamente!</p>';
        });
    </script>
</body>
</html>
